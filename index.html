        <title>child title override where necessary</title>
         <script type="text/javascript">
    
        // Load the Visualization API and the piechart package.
        google.load('visualization', '1.0', {'packages':['corechart']});
      
        // Set a callback to run when the Google Visualization API is loaded.
        google.setOnLoadCallback(drawChart);
      
   

        // Callback that creates and populates a data table, 
        // instantiates the pie chart, passes in the data and
        // draws it.
        function drawChart() {
        var data_assets = new google.visualization.DataTable();
        data_assets.addColumn('string', 'Account');
        data_assets.addColumn('number', 'Balance');
        data_assets.addRows([
          ['TMBBANK', Math.abs(46928)],
          ['BANK2', Math.abs(14100)],
        ]);

        // Set chart options
        var options_assets = {'title':'assets',
                       'width':400,
                       'height':300};

        // Instantiate and draw our chart, passing in some options.
        var chart_assets = new google.visualization.PieChart(document.getElementById('chart_assets'));
        chart_assets.draw(data_assets, options_assets);
        var data_expense = new google.visualization.DataTable();
        data_expense.addColumn('string', 'Account');
        data_expense.addColumn('number', 'Balance');
        data_expense.addRows([
          ['FOOD', Math.abs(608)],
          ['RENTAL', Math.abs(8000)],
          ['UNKNOWN', Math.abs(171)],
          ['GADGETS', Math.abs(36)],
          ['AUTO', Math.abs(258)],
          ['CLOTHES', Math.abs(150)],
        ]);

        // Set chart options
        var options_expense = {'title':'expense',
                       'width':400,
                       'height':300};

        // Instantiate and draw our chart, passing in some options.
        var chart_expense = new google.visualization.PieChart(document.getElementById('chart_expense'));
        chart_expense.draw(data_expense, options_expense);
        var data_income = new google.visualization.DataTable();
        data_income.addColumn('string', 'Account');
        data_income.addColumn('number', 'Balance');
        data_income.addRows([
          ['SALARY', Math.abs(-56000)],
        ]);

        // Set chart options
        var options_income = {'title':'income',
                       'width':400,
                       'height':300};

        // Instantiate and draw our chart, passing in some options.
        var chart_income = new google.visualization.PieChart(document.getElementById('chart_income'));
        chart_income.draw(data_income, options_income);
      
        }
        </script>
